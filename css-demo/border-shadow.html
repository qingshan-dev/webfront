<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border-shadow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .box{
      margin: 0 auto;
      width: 100px;
      height: 100px;
      background: #ccc;
      border-left:700px solid #999;
      border-right:700px solid #999;
      border-bottom: 300px solid #333;
      border-top: 300px solid #333;

      box-shadow: 1px 10px 5px #000;
    }
  </style>
</head>
<body>
  <div class="box">
    this is a box with borders, is it amazing?
  </div>
</body>
</html>
